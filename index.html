<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inserito il font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inserito il font-awesome -->
    <title>Carousell Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-immage"> 
            <template id="template-game">
                <img src="img/01.webp" alt="">
                <div class="game-immage-text">
                    <h3>Marvel's Spiderman Miles Morale</h3>
                    <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
            </template>
        </div>
        <div class="cards">
            <button class="up-card">
                <i class="fa-solid fa-caret-up"></i>
            </button>
            <button class="down-card">
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <template id="template-card">
                <div class="card">
                    <img src="img/01.webp" alt="">
                </div>
            </template>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
